<!DOCTYPE html>
<html>
<head>
    <title>Leap Visualizer</title>
    <style>
        #script-form {
            position: absolute;
            top: 25em;
            left: 10em;
            display: block;
            width: 100%;
        }
        #script-form textarea {
            border: 1px solid black;
        }
        #save-button {
            display: none;
        }
        #second-display {
            position: absolute;
            top: 40em;
        }
    </style>
</head>
<body>
<h1>Rollover Visualizer</h1>

<div id="leap-visualizer">


</div>


<form action="index.html" id="script-form" method="post">
    <div style="float:right; width: 60%">

        <p> <input type="radio" value="first" name="save-mode" checked="checked" /> first.. <input type="radio"
                                                                                               value="last"
                                                                                  name="save-mode" /> last...</p>
        <p><input type="range" min="50" value="50" max="500" step="25" id="max-frames" />
            <span id="max-frames-text">50</span> frames saved.  </p>
    </div>  <label><b>Script:</b></label>
    <textarea id="transcript" rows="8" cols="50"></textarea>
    <br />
    <button id="record-button" type="button">Record Action</button>
    <button id="save-button" type="button">Save Script</button>
    <button id="playback" type="button">Playback Script</button>
<br />
    <button id="playback2" type="button">Play second</button>

</form>
<div id="second-display">

</div>
<script language="javascript" src="js/vendor/three.min.js" defer="defer">

</script>
<script language="javascript" src="js/vendor/underscore-min.js" defer="defer">

</script>
<script language="javascript" src="js/vendor/O3.js" defer="defer">

</script>
<script language="javascript" src="js/vendor/leap.min.js" defer="defer">

</script>
<script language="javascript" src="js/leapjs-spy.js" defer="defer">

</script>
<script language="javascript" src="js/vendor/jquery.min.js" defer="defer">

</script>
<script language="javascript" src="js/control.js" defer="defer">

</script>
</body>
</html>
